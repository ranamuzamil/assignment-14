<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
  <style type="text/tailwindcss">
    @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
  <title>Document</title>
</head>

<body class="flex justify-center items-center h-screen">


  <div class="container w-96 h-max shadow-2xl rounded-lg bg-violet-500 p-0 m-0">


    <div class="display">
      <input id="screen" type="text" placeholder="0">
    </div>



    <div class="sci-btns bg-gradient-to-r from-cyan-700 to-cyan-600">
      <div class="row">
        <button onclick="pi()">π</button>
        <button class="sci-btn">(</button>
        <button class="sci-btn">)</button>
        <button onclick="log()">log</button>
      </div>
      
      <div class="row">
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="fact()">x!</button>
      </div>

      <div class="row">
        <button onclick="asin()">sin-1</button>
        <button onclick="acos()">cos-1</button>
        <button onclick="atan()">tan-1</button>
        <button onclick="e">e</button>
      </div>      
      
    </div>


    <div class="btns bg-gradient-to-r from-sky-900 to-sky-800">

      <div class="row">
        <button style="background-color: rgb(15, 86, 153);" onclick="mPlus()">M+</button>
        <button style="background-color: rgb(15, 86, 153);" class="btn">M-</button>
        <button style="background-color: rgb(15, 86, 153);" class="btn">MR</button>
        <button style="background-color: rgb(15, 86, 153);" class="btn">MC</button>
        <button style="background-color: rgb(156, 158, 14);" id="ce" onclick="backspc()">⌫</button>
      </div>

      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button style="background-color: rgb(15, 86, 153);" class="btn">/</button>
        <button style="background-color: rgb(216, 18, 18);" id="claer" onclick="clearResult('')">C</button>
      </div>

      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button style="background-color: rgb(15, 86, 153);" class="btn">*</button>
        <button style="background-color: rgb(140, 158, 140);" class="btn">%</button>
      </div>

      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button style="background-color: rgb(15, 86, 153);" class="btn">-</button>
        <button style="background-color: rgb(140, 158, 140);" onclick="sqrt()">&#8730;</button>
      </div>

      <div class="row">
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn">.</button>
        <button style="background-color: rgb(15, 86, 153);" class="btn">+</button>
        <button style="background-color: rgb(15, 88, 15);" id="eval" onclick="screen.value=eval(screen.value)">=</button>
      </div>

    </div>

  </div>
<script src="./script.js"></script>
</body>

</html>
